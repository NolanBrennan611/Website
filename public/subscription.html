<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription - Golden Gate Community Center</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

<div class="navbar"> 
    <a href="post_main.html">Home</a>
</div>

<div class="body_content">
    <div class="subscription-page">
        <div class="form">
            <form class="subscription-form" method="POST">
                <h3>Subscribe to Our Service</h3>
                <label for="name">Full name</label>
                <input type="name" placeholder="Full name *" id="name" required/>
                <label for="height">Height</label>
                <input type="height" placeholder="Height (in) *" id="height" required/>
                <label for="weight">Weight</label>
                <input type="weight" placeholder="Weight (lbs) *" id="weight" required/>
                <label for="health-card-num">Health Card Number</label>
                <input type="health-card-num" placeholder="Health Card Number *" id="health-card-num" required/>
                <div id="textbox-area">
                    <label for="name">Issues in Health</label>
                    <textarea rows="10" name="description" id="user_description"></textarea>
                </div>
                <button type="submit" class="btn" id="subscribe-button">Subscribe Now</button>
                <a href="payment.html">Payment</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
