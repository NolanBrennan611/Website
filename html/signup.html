<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Golden Gate Community Center</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

<div class="navbar">
    <a href="main.html">Home</a>
    <div class="navbar-right">
        <a href="login.html">Login</a>
    </div>
</div>

<div class="body_content">
    <div class="login-page">
        <div class="form">
            <form class="register-form" method="POST">
                <h2>Sign Up</h2>
                <input type="email" placeholder="Email *" id="email" required/>
                <input type="email" placeholder="Confirm Email *" id="confirmed-email" required/>
                <input type="password" placeholder="Password *" id="password" required/>
                <input type="password" placeholder="Confirm Password *" id="confirmed-password" required/>
                <div id="checkbox-format">
                    <div>
                        <input type="checkbox" id="email-promotion"></input>
                        <label for="email-promotion">Agree to Email Promotions</label>
                    </div>
                    <div>
                        <input type="checkbox" id="agree-terms"></input>
                        <label for="agree-terms">Agree to Terms of Service</label>
                    </div>
                </div>
                <button type="submit" class="btn" id="submit-button">Create</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
